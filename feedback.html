<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Start - Feedback</title>

    <!-- Подключение Bootstrap-grid и стилей -->
    <link rel="stylesheet" href="./style/css/font.css">
    <link rel="stylesheet" href="./style/css/but_link.css">
    <link rel="stylesheet" href="./style/css/div.css">
    <link rel="stylesheet" href="./style/css/main.css">
    <link rel="stylesheet" href="./style/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./style/css/bootstrap.min.css">

</head>
<body>
    <div class="block-4 container-fluid black">
        <div class="row header margin-3">
            <div class="col-lg-12">
                <div class="header_block margin-0">
                    <a href="./" class="logo">ЭнерджиСтарт</a>
                    <p class="link-1">Обратная связь</p>
                </div>
            </div>
        </div>

        <form class="row black" action="https://formspree.io/f/mknlkzev" method="POST">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <p class="title-1 margin-2">Форма обратной связи</p>
            </div>
            <div class="col-md-3"></div>

            <div class="col-md-3"></div>
            <div class="col-md-6 col-8">
                <p class="link-1 left">ФИО</p>
                <input type="text" required name="ФИО" class="input text-2 left black">
            </div>
            <div class="col-md-3"></div>

            <div class="col-md-3"></div>
            <div class="col-md-6 col-8">
                <p class="link-1 left">Название организации</p>
                <input type="text" required name="Название организации" class="input text-2 left black">
            </div>
            <div class="col-md-3"></div>

            <div class="col-md-3"></div>
            <div class="col-md-3 col-8">
                <p class="link-1 left">Email</p>
                <input type="email" required name="Email" class="input text-2 left black">
            </div>
            <div class="col-md-3 col-8">
                <p class="link-1 left">Телефон</p>
                <input type="phone" required name="Телефон" class="input text-2 left black">
            </div>
            <div class="col-md-3"></div>

            <div class="col-md-3"></div>
            <div class="col-md-6 col-8">
                <p class="link-1 left">Сообщение</p>
                <textarea type="text" required name="Сообщение" class="input text-2 left black"></textarea>
            </div>

            <div class="col-md-3"></div>
            <div class="col-md-3"></div>
            <div class="col-2 col-2">
                <button class="link-1 button" type="submit">Отправить</button>
            </div>
            <div class="col-md-4 col-8">
                <p class="text-1 left">Все поля обязательны к заполнению*</p>
            </div>
        </form>
    </div>
</body>
</html>
